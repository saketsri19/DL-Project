{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="content-container">
    <h2 style="color: #00ffff; text-align: center; margin-bottom: 30px;">Welcome Back</h2>
    
    {% if messages %}
    <div style="margin-bottom: 20px; text-align: center;">
        {% for message in messages %}
            <div style="padding: 10px; border-radius: 5px; {% if message.tags == 'success' %}background-color: rgba(0, 255, 0, 0.1); color: #00ff00;{% else %}background-color: rgba(255, 0, 0, 0.1); color: #ff4444;{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div style="text-align: center;">
            <button type="submit">Login</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{% url 'signup' %}" style="color: #00ffff; text-decoration: none;">Sign up here</a>
    </p>
</div>
{% endblock body %}

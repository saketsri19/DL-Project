{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="content-container">
    <h2 style="color: #00ffff; text-align: center; margin-bottom: 30px;">Create Your Account</h2>
    
    {% if messages %}
    <div style="margin-bottom: 20px; text-align: center;">
        {% for message in messages %}
            <div style="padding: 10px; border-radius: 5px; background-color: rgba(255, 0, 0, 0.1); color: #ff4444;">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" name="password1" placeholder="Password" required>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" name="password2" placeholder="Confirm Password" required>
        </div>
        <div style="text-align: center;">
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="{% url 'login' %}" style="color: #00ffff; text-decoration: none;">Login here</a>
    </p>
</div>
{% endblock body %}
